<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Client Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class = "container">
        <h1 style="font-size:40px;">Cripto money</h1>
        <h3>Coins</h3>
    </div>
</div>
</div>
<div class = "container">
    <div class="row">

        <div class="col-sm-10">
            <table class ="table table-hover" >
                <thead>
                <tr>
                    <th class="text-center"> asset_id </th>
                    <th class="text-center"> name </th>
                    <th class="text-center"> price_usd </th>

                </tr>
                </thead>
                <tbody style="text-align:center">
                <tr th:each="coin: ${coins}">
                    <td th:text = ${coin.asset_id}></td>
                    <td th:text = ${coin.name}></td>
                    <td th:text = ${coin.price_usd}></td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
         th:text="${message}" class="alert">
    </div></div>



<footer>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <div class = "container">
            <h3 style="font-size:28px;">Footer</h3>
            <p>Grupo 1</p>
        </div>
    </div>
</footer>
</body>
</html>
