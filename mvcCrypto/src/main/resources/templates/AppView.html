<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/style.css" media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav>
    LOGO
    <button class="nav-user" id="us" onclick="dropdown()">User</button>
    <button class="nav-user" id="clo" onclick="close_dropdown()">cerrar</button>
  </nav>
  <div id="dropdown">
      <a href="#">Perfil</a>
      <a href="#">Cerrar sesión</a>
    </div>
  </div>
  <div class="contain">

    <section class="col-sm-3 section-top">
      <div class="content">
        <h4>Cotizaciones actuales</h4>

      </div>
    </section>

    <section class="col-sm-6 articles">
      <article>
        <h4>Saldo actual: </h4>
      </article>
      <article>
        <div class="top-article">
          <h4>Últimos movimientos</h4>
          <a href="#">Ver todos</a>
        </div>
      </article>
    </section>

    <section class="col-sm-3 invis">
      <div class="content">
        <div class="buttons">
          <button onclick="trans()">Transaccionar</button>
          <button onclick="trade()">Tradear</button><br>
          <label id="trans">
            trans
          </label>
          <label id="trade">
            trade
          </label>
        </div>

      </div>
    </section>

  </div>
  <footer>
    <p>
      footer
    </p>
  </footer>
<script>
  function trans(){
    document. getElementById("trans").style.display="block";
    document. getElementById("trade").style.display="none";
  }
  function trade(){
    document. getElementById("trade").style.display="block";
    document. getElementById("trans").style.display="none";
  }
  function dropdown(){
    document. getElementById("dropdown").style.display="block";
    document. getElementById("clo").style.display="block";
    document. getElementById("us").style.display="none";
  }
  function close_dropdown(){
    document. getElementById("dropdown").style.display="none";
    document. getElementById("clo").style.display="none";
    document. getElementById("us").style.display="block";
  }
</script>
</body>
</html>
