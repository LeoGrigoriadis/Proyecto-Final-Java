<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>App view</title>
    <link rel="icon" href="img/logo.png">
    <div th:insert="../static/layout::header"></div>
    <link rel="stylesheet" type="text/css" href="css/formTransactions.css" media="screen">
</head>
<body>
<div id="nav" th:insert="../static/layout::navbar"></div>

<div class="contain">
    <section class="col-sm-4">
        <div class="content">
            <h4>Realizar cambio</h4>
            <form th:action="@{/trade}" th:object="${user_coin}" method="post">
                <div>
                    <label>Moneda incial: </label>
                    <input type="text" name="id_coin" list="coins" th:field="*{id_coin_userCoin.id_coin}"/><br>
                    <small class="text-danger" th:if="${#fields.hasErrors('id_coin_userCoin.id_coin')}" th:errors="*{id_coin_userCoin.id_coin}"></small>
                    <input type="text" name="id_coin" list="coins" th:field="*{id_coin.id_coin}"/><br>
                    <label>Monto: </label>
                    <input type="number" step="0.0001" name="balance" th:field="*{balance}"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></small>
                    <label>Moneda destino: </label>
                    <input type="text" list="coins" th:name="idCoinDestino"/><br>
                    <small class="text-danger" th:if="${#fields.hasErrors('idCoinDestino')}" th:errors="*{idCoinDestino}"></small>
                </div>
                <button class="button-border button-form-margin" type="submit">Tradear</button>
            </form>
        </div>
    </section>
    <section class="col-sm-4 article">
        <div class="content">
            <h4>Realizar un retiro</h4>
            <form th:action="@{/withdraw}" th:object="${user_coin}" method="post">
                <div>
                    <label>Moneda: </label>
                    <input type="text" name="id_coin" list="coins" th:field="*{id_coin.id_coin}"/><br>
                    <small class="text-danger" th:if="${#fields.hasErrors('id_coin.id_coin')}" th:errors="*{id_coin.id_coin}"></small>
                    <datalist id="coins">
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="USDT">USD Tether</option>
                        <option value="USDC">USD Coin</option>
                    </datalist>


                    <label>Monto: </label>
                    <input type="number" step="0.0001" name="balance" th:field="*{balance}"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></small>
                </div>
                <button class="button-border button-form-margin" type="submit">Retirar</button>
            </form>
        </div>
    </section>
    <section class="col-sm-4 article">
        <div class="content">
            <h4>Realizar transferencia</h4>
            <form th:action="@{/transfer}" th:object="${user_coin}" method="post">
                <div>
                    <label>Destinatario: </label>
                    <input type="number" th:name="idDestino"/><br>
                    <small class="text-danger" th:if="${#fields.hasErrors('idDestino')}" th:errors="*{idDestino}"></small>
                    <label>Moneda: </label>
                    <input type="text" name="id_coin" list="coins" th:field="*{id_coin_userCoin.id_coin}"/><br>
                    <small class="text-danger" th:if="${#fields.hasErrors('id_coin_userCoin.id_coin')}" th:errors="*{id_coin_userCoin.id_coin}"></small>
                    <input type="text" name="id_coin" list="coins" th:field="*{id_coin.id_coin}"/><br>
                    <label>Monto: </label>
                    <input type="number" step="0.0001" name="balance" th:field="*{balance}"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></small>
                </div>
                <button class="button-border button-form-margin" type="submit">Transferir</button>
            </form>
        </div>
    </section>
</div>
<div id="footer" th:insert="../static/layout::footer"></div>
</body>
</html>
