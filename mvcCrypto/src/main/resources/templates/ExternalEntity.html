<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>External Entity</title>
  <link rel="icon" href="img/logo.png">
  <div th:insert="../static/layout::header"></div>
  <link rel="stylesheet" type="text/css" href="css/formStyle.css" media="screen">
</head>
<body>
<div th:insert="../static/layout::navbar"></div>
<div class="contain">
  <section class="col-sm-4">
    <h4>Entidad Externa - Simulaci√≥n</h4>
    <form th:action="@{/deposit}" th:object="${user_coin}" method="post">
      <div>
        <label>Moneda: </label>
        <input type="text" name="id_coin" list="coins" th:field="*{id_coin.id_coin}"/><br>
        <small class="text-danger" th:if="${#fields.hasErrors('id_coin.id_coin')}" th:errors="*{id_coin.id_coin}"></small>
        <datalist id="coins">
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Ethereum</option>
          <option value="USDT">USD Tether</option>
          <option value="USDC">USD Coin</option>
        </datalist>
        <label>Monto: </label>
        <input type="number" step="0.0001" name="balance" th:field="*{balance}"/>
        <small class="text-danger" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></small>
      </div>
      <button class="button-border button-form-margin" type="submit">Depositar</button>
    </form>
  </section>
</div>
<div th:insert="../static/layout::footer"></div>
</body>
</html>
