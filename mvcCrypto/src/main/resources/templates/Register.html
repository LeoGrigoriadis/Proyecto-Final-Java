<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="icon" href="img/logo.png">
  <div th:insert="../static/layout::header"></div>
  <link rel="stylesheet" type="text/css" href="css/formStyle.css" media="screen">
</head>
<body>
<div th:insert="../static/layout::navbar-anonymous"></div>
<div class="contain">
  <section class="col-sm-4">
    <h4>Registrarse</h4>
    <form>
      <div>
        <label>Correo electrónico: </label>
        <input type="email" name="gmail"/><br>
        <label>Nombre: </label>
        <input type="text" name="name"/><br>
        <label>Apellido: </label>
        <input type="text" name="lastname"/><br>
        <label>Fecha de Nacimiento: </label>
        <input type="date" name="date"/><br>
        <label>Contraseña: </label>
        <input type="password" name="password"/>
        <!--<small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>-->
        <a href="#">¿Ya tienes una cuenta? Iniciá sesión</a>
      </div>
      <button class="button-border button-form-margin" type="submit">Registrarse</button>
    </form>
  </section>
</div>
<div th:insert="../static/layout::footer"></div>
</body>
</html>
